<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  
  <link rel="icon" type="image/svg" href="./assets/img/cx_logo.svg">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Budget Tracker</title>
</head>
<body class="bg1">
  <nav class="navbar navbar-expand-lg navbar-dark position-sticky">
    <img src="/assets/img/shiftycx_logo_white.png" width="125px" class="d-inline-block align-top mr-4 ml-4" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="https://shiftymitch.github.io/portfolio/2/">portfolio</a>
            <a class="nav-item nav-link" href="https://shiftymitch.github.io/portfolio/2/about.html">about</a>
            <a class="nav-item nav-link" href="https://shiftymitch.github.io/portfolio/2/contact.html">contact</a>
        </div>
    </div>
</nav>

  <div class="wrapper p-5 rounded">
    <div class="total">
      <div class="total purple">Current Balance: $<span id="total">0</span></div>
    </div>

    <div class="form pt-3 pb-3 text-center">
      <div class="row">
        <input type="text" id="t-name" placeholder="Transaction" />
        <input type="number" min="0" id="t-amount" placeholder="Amount" />
      </div>
      <div class="row pt-4">
        <button class="email-button rounded" id="add-btn"><i class="fa fa-plus buttons"></i> Add</button>
        <button class="email-button rounded" id="sub-btn"><i class="fa fa-minus"></i> Subtract</button>
      </div>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table class="">
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <footer class="footer mt-5">
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <h5 class="text-light">[site & background designed by <a href="https://github.com/shiftymitch" target="_blank">Mitch Henderson</a>]</h5>
        </div>
        <p class="text-light">&copy; Copyright 2020</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="./assets/js/db.js"></script>
  <script src="./assets/js/index.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
      });
    }
  </script>
</body>
</html>
